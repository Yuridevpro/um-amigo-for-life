{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esqueci minha senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/cadastro/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'usuarios/cadastro/css/cadastro_mdq.css' %}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 col-12 bg-side">
            <div class='header'>
                <img class="logo-top" src="{% static 'usuarios/cadastro/css/img/logo.png' %}">
                <header>A friend for life</header>
            </div>

            <div class="body-form">
                {% if messages %}
                    <br>
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <h2>Esqueci minha senha</h2>
                
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email..." name="email" required>
                    </div>
                    
                    <button type="submit" class="btn btn-custom-primary" style="margin: auto;">Enviar</button>
                </form>

                <a href="{% url 'cadastro' %}" class="link-float">Cadastre-se</a>
                <a href="{% url 'login' %}" class="link-float">JÃ¡ tenho uma conta</a>
            </div>
        </div>
        <div class="col-md-7 col-12 fundo">
            <div class="side-logo">
                
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
