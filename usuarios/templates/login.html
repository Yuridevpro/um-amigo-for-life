{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'usuarios/cadastro/css/cadastro.css' %}" rel="stylesheet">
    <link href="{% static 'usuarios/cadastro/css/cadastro_mdq.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        @keyframes moving-shadow {
            0%, 100% {
                text-shadow: -1px -1px 5px rgba(255, 119, 255, 0.8);
            }
            25% {
                text-shadow: -1px -1px 5px rgba(255, 119, 255, 0.8);
            }
            50% {
                text-shadow: -1px 1px 5px rgba(255, 119, 255, 0.8);
            }
            75% {
                text-shadow: -1px -1px 5px rgba(255, 119, 255, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-12 bg-side">
                <div class="header">
                    <img class="logo-top" src="{% static 'usuarios/cadastro/css/img/logo.png' %}"><span class="font-logo">
                    <header>Bem vindo de volta</header>
                </div>
                <div class="body-form">
                    {% if messages %}
                        <br>
                        {% for message in messages %}
                            <div class="alert {{message.tags}}">
                                {{message}}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <h2>Login</h2>
                    <hr>
                    <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu email..." name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha..." name="senha" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-custom-primary">ENTRAR</button>
                        </div>
                        <a href="{% url 'cadastro' %}" class="link-float">Cadastre-se</a>
                        <a href="{% url 'esqueceu_senha' %}" class="link-float">Esqueceu a senha?</a>
                    </form>
                </div>
            </div>
            <div class="col-md-7 col-12 fundo">
                <div class="side-logo"></div>
            </div>
        </div>
    </div>
</body>
</html>
